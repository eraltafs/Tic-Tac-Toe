<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTic -An Online multiplayer Tic Tak Toe Game</title>
  <link rel="icon" href="./Screenshot_20230221_123858 (1).ico">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  
  <div id="inputdiv">
 
    <input type="text" id="player-name" class="inputitems" placeholder="Enter your name">
    <button id="start-game" class="inputitems">Start Game</button>
  </div>
  <!-- ***************** Board of Game*********** -->
  <div id="board">
    <div class="row">
      <div class="cell" id="a"></div>
      <div class="cell" id="b"></div>
      <div class="cell" id="c"></div>
    </div>
    <div class="row">
      <div class="cell" id="d"></div>
      <div class="cell" id="e"></div>
      <div class="cell" id="f"></div>
    </div>
    <div class="row">
      <div class="cell" id="g"></div>
      <div class="cell" id="h"></div>
      <div class="cell" id="i"></div>
    </div>
  </div>
  <!-- ********************************************** -->
</body>

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
  integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script>
  const socket = io("http://localhost:8080", { transports: ["websocket"] });

  var count = 9   /* keeps in check the number of boxes left to be filled */
  /* adding event listener to all boxes */
  let data = document.querySelectorAll(".cell");
  for (let i = 0; i < data.length; i++) {
    data[i].addEventListener("click", () => {
      count = count - 1;
      socket.emit("box", data[i].id);
    })
  }


  /* message comming from Server */
  socket.on("move", (msg) => {
    let e = document.querySelector("#" + msg);
    e.innerHTML = "X"
  })
</script>




</html>
